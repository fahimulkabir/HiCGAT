name: hicgat
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - numpy
  - scipy
  - pandas
  - networkx
  - scikit-learn
  - pip
  - pip:
      # CRITICAL FIX: Use 'extra-index-url' so it sees both PyPI and PyTorch
      - --extra-index-url https://download.pytorch.org/whl/cu128
      - torch
      - torchvision
      - torch-geometric
